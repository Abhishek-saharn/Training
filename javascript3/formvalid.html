
<html>
        <head>
            <title>TITLE</title>
            <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="formvalid.js"></script>
        </head>
        <body>
            <div style="margin:5% 30% 0% 30%" >
           <form  action="#" method="post" onsubmit="return validateSubmit()">
               <div class="form-group ">
                   <input class="form-control" id="fname" placeholder="First name" type="text" >
               <p id="fnamep"></p>
               </div>
               <div class="form-group">
               <input class="form-control" id="lname" placeholder="Last name" type="text" >
               <p id="lnamep"></p>
               </div>
               
               <div class="form-group ">
               <input class="form-control" id="phone" placeholder="Phone" >
               <p id="phonep"></p>
               </div>

               <div class="form-group ">
               <input id="dob" class="form-control" placeholder="DateOfBirth" >
               <p id="dobp"></p>
               </div>
               
               <div class="form-group ">
               <input id="email" class="form-control" placeholder="Email Address" type="text">
               <p id="emailp"></p>
               </div>
               
               <div class="form-group ">
               <input type="password" id="password" class="form-control" placeholder="Password" >
               <p id="passwordp"></p>
               </div>
               
               <input class="btn btn-primary" type="submit" value="Submit">
           </form>
            </div>
        </body>
    </html>
